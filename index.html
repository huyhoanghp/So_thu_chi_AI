<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Thu Chi Pro (Quản lý Bán hàng & AI)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">

    <!-- Fallback for CDNs -->
    <script>
        window.onload = function() {
            const scripts = [
                { src: 'https://cdn.tailwindcss.com', fallback: 'tailwind-fallback.css' },
                { src: 'https://cdn.jsdelivr.net/npm/chart.js', fallback: 'chart-fallback.js' },
                { src: 'https://kit.fontawesome.com/a076d05399.js', fallback: 'fontawesome-fallback.js' },
                { src: 'https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js', fallback: 'xlsx-fallback.js' },
                { src: 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js', fallback: 'firebase-fallback.js' },
                { src: 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js', fallback: 'firebase-auth-fallback.js' },
                { src: 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js', fallback: 'firestore-fallback.js' }
            ];

            scripts.forEach(script => {
                const scriptElement = document.createElement('script');
                scriptElement.src = script.src;
                scriptElement.onerror = function() {
                    console.warn(`Failed to load ${script.src}, loading fallback...`);
                    // Load fallback logic here
                };
                document.head.appendChild(scriptElement);
            });
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app-shell">
        <!-- Application content -->
    </div>
    <script src="app.js"></script>
</body>
</html>
